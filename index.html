
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cotizador de Productos Tecnológicos</h1>
    <div id="productos"></div>
    <div id="cotizacion">
        <h2>Tu Cotización</h2>
        <ul id="lista-cotizacion"></ul>
        <p>Total: $<span id="total">0</span></p>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Tu nombre" value="Mauricio" required>
            <input type="email" id="email" placeholder="Tu email" value="mauricio@email.com" required>
            <button type="submit">Generar Cotización</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
